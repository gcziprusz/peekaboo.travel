<div class="post-preview" style="text-align: center">
  <a href="{{ .Permalink }}">
    <h2 class="post-title">{{ .Title }}</h2>
    <img src="{{ .Params.listimage }}" alt="{{ .Title }} image" />
    <h3 class="post-subtitle">{{ .Description }}</h3>
  </a>
  <p class="post-meta">
    {{ partial "meta.html" .}}
  </p>
</div>

<hr />
